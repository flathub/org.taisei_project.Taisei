name: sdl3
buildsystem: cmake-ninja
builddir: true
cleanup:
  - /include
  - /lib/*.la
  - /lib/*.a
  - /lib/cmake
  - /lib/pkgconfig
  - /share/aclocal
config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DCMAKE_INSTALL_LIBDIR:PATH=lib
sources:
  - type: archive
    url: https://github.com/libsdl-org/SDL/releases/download/release-3.2.16/SDL3-3.2.16.tar.gz
    sha256: 6340e58879b2d15830c8460d2f589a385c444d1faa2a4828a9626c7322562be8
    x-checker-data:
      type: anitya
      project-id: 375746
      stable-only: true
      versions:
        <: 4.0.0
      url-template: https://github.com/libsdl-org/SDL/releases/download/release-${version}/SDL3-${version}.tar.gz
