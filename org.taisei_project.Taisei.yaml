id: org.taisei_project.Taisei
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: taisei
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
cleanup:
  - /lib/python3*
  - /lib/debug/python3*
  - '*.a'
modules:
  - name: libzip
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/pkgconfig
      - /lib/cmake
    config-opts:
      - -DENABLE_COMMONCRYPTO=OFF
      - -DENABLE_GNUTLS=OFF
      - -DENABLE_OPENSSL=OFF
    sources:
      - type: archive
        url: https://github.com/nih-at/libzip/archive/v1.10.1.tar.gz
        sha256: d56d857d1c3ad4a7f3a4c01a51c6a6e5530e35ab93503f62276e8ba2b306186a
        x-checker-data:
          type: anitya
          project-id: 10649
          stable-only: true
          url-template: https://github.com/nih-at/libzip/archive/v$version.tar.gz
  - name: gamemode
    buildsystem: meson
    cleanup:
      - /lib/pkgconfig
      - /include
    config-opts:
      - -Ddefault_library=static
      - -Dwith-util=false
      - -Dwith-examples=false
      - -Dwith-sd-bus-provider=no-daemon
      - -Dinih:distro_install=false
    sources:
      - type: git
        url: https://github.com/FeralInteractive/gamemode.git
        commit: bb403740671551c2acbbb5c00c84689914966ba2
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
        tag: '1.8'
  - python3-zstandard.json
  - name: taisei
    buildsystem: meson
    config-opts:
      - --wrap-mode=nodownload
      - -Ddocs=disabled
      - -Dstrip=false
    sources:
      - type: git
        url: https://github.com/taisei-project/taisei.git
        tag: v1.4
        commit: ab6b26d8a52fde15c529b3ab2b00068afb88107a
      - type: git
        url: https://github.com/taisei-project/cglm.git
        dest: subprojects/cglm
        branch: taisei-0.9.0
        commit: 33b298b1e31c7383516e8658aa749af84f7ba3a8
