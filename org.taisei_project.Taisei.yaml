id: org.taisei_project.Taisei
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: taisei
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
cleanup:
  - /lib/python3*
  - /lib/debug/python3*
  - '*.a'
modules:
  - libzip.yaml
  - gamemode.yaml
  - python3-zstandard.yaml
  - sdl3.yaml
  - name: taisei
    buildsystem: meson
    config-opts:
      - --wrap-mode=nodownload
      - -Ddocs=disabled
      - -Dstrip=false
    sources:
      - type: git
        url: https://github.com/taisei-project/taisei.git
        tag: v1.4.2
        commit: c098579d4fa0f004ccc204c5bc46eac3717cba28
      - type: git
        url: https://github.com/taisei-project/cglm.git
        dest: subprojects/cglm
        tag: v0.9.4
        commit: 1796cc5ce298235b615dc7a4750b8c3ba56a05dd
