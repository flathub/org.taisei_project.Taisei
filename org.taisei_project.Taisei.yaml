id: org.taisei_project.Taisei
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: taisei
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
cleanup:
  - /lib/python3*
  - /lib/debug/python3*
  - '*.a'
modules:
  - name: libzip
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/pkgconfig
      - /lib/cmake
    config-opts:
      - -DENABLE_COMMONCRYPTO=OFF
      - -DENABLE_GNUTLS=OFF
      - -DENABLE_OPENSSL=OFF
    sources:
      - type: archive
        url: https://github.com/nih-at/libzip/archive/v1.11.1.tar.gz
        sha256: e4cb6af8f9834e643541a9d6a899ccb176ee22938458c1ce6778ece16120ddf1
        x-checker-data:
          type: anitya
          project-id: 10649
          stable-only: true
          url-template: https://github.com/nih-at/libzip/archive/v$version.tar.gz
  - name: gamemode
    buildsystem: meson
    cleanup:
      - /lib/pkgconfig
      - /include
    config-opts:
      - -Ddefault_library=static
      - -Dwith-util=false
      - -Dwith-examples=false
      - -Dwith-sd-bus-provider=no-daemon
      - -Dinih:distro_install=false
    sources:
      - type: git
        url: https://github.com/FeralInteractive/gamemode.git
        commit: c54d6d4243b0dd0afcb49f2c9836d432da171a2b
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
        tag: 1.8.2
  - python3-zstandard.json
  - name: taisei
    buildsystem: meson
    config-opts:
      - --wrap-mode=nodownload
      - -Ddocs=disabled
      - -Dstrip=false
    sources:
      - type: git
        url: https://github.com/taisei-project/taisei.git
        tag: v1.4.1
        commit: 13aef2dfbc9e5fff3f591ddc8a4da239a75cf9c0
      - type: git
        url: https://github.com/taisei-project/cglm.git
        dest: subprojects/cglm
        branch: taisei-0.9.0
        commit: 33b298b1e31c7383516e8658aa749af84f7ba3a8
